misc:
  meaning: to mix
  exp: 跟这个词相关的最常用词就是mix(1773,80)，不解释。
  exchange: 按说mix的词根从发音上看应该是mics而不是misc，但偏偏这里c和s就调了个个儿。而且这还是一种挺常见的现象，我们之后会不断见到。
  related:
    - mixed
    - mixture
    - mixer
"*mregh-u-":
  meaning: short
  exp: 这个PIE的后续发展之诡异，已经让记它的成本大大增加。是否值得，就由各位看官评说吧。它的本意short对应一个超常用词brief(2165,-1)。这里m=b，gh=f。之后发展出的一个看似不搭界的感觉是upper arm，也就是上肢，比如embrace(2495,-1)=em(=en-:in) + brace(:the arms)。short和上肢能有什么关系呢？说到底还是由于智人从猿进化，变得能够起立行走了。这么一站，上肢慢慢退化，就变得更短。从这里你就能看出造词的人脑洞还是相当大的。从short出来的另外一个分支则表示"pleasing, agreeable, pleasant, sweet, exciting feelings of enjoyment and gladness"，比如大家圣诞节祝的"Merry(7564,18) Christmas"用的就是这个感觉。那short和快乐又能有什么联系呢？听好：快乐往往是short-lasting的。于是古人对好景不长的一声感叹，化作了我们用词根记单词的小小障碍。最后送大家一个无聊的词pretzel(16418,-1)=pretz(=brachio-:upper arm) + el(=-el)。这个椒盐卷饼之所以和arm有关系，就因为丫长得像folded arms。好吧，我服了。。。
  related:
    - briefly
    - briefcase
    - briefing
    - merrily
"*gwher-":
  meaning: to heat, warm
  exp: 最著名的两个词是warm(1363,201)和brand(2593,-1)。warm和wher可互换，不解释。brand之所以和品牌有关系，是因为它本来是指牲口屁股上烙的印记。其中br也是和wher互换，其中b=w，因为b=v=w。
"*bhrug-":
  meaning: to enjoy
  exp: 这个词根要想弄明白，所需的脑洞还是比较大的，因为需要把三个概念放在一起想："享受(enjoy)"、"农业(agriculture)"，以及"发挥效用(perform)"。大概的思路就是种的粮食很有用，吃起来很享受。用了这个基础，就不难理解function(1449,102)和fruit(1672,90)这两个词了——前者和"perform"有关，后者和"argiculture"有关。另外fruitful(12035,85)的释义是"Something that is fruitful produces good and useful results."，也很好的说明了agriculture和be of use这两个概念之间的联系。
  related:
    - functional
    - fruitless
    - fruity
    - fruitful
    - fruition
"*ghos-ti-":
  meaning: stranger, guest, host
  exp: 这个词根释义中的三个词互相联系很紧：guest一般就是stranger，而host和guest正好对应。由这个词根发展出的超常用词中，host(1853, 34), hotel(1005,22)和guest(1317, 32)都很好理解。只是guest的字母互换需要看回到PIE root本身——它打头的字母是gh。根据缩略法，g和h留哪个都可以，于是guest就留了g。稍微没那么直接的是hospital(648,-1)。其实它理论上也是一个接客(guest)的地方，只不过主要接病人而已。
  related:
    - hostess
    - hospitalize
    - hospitalization
"*ned-":
  meaning: to bind, tie
  exp: 和这个词根相关的超常用词都很好理解，没什么可解释的：net(2906,155), connect(1645,68)
  related:
