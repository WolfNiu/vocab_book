"*(s)mer-":
  meaning: to remember
  exp: 超常用词有memory(894,29)和remember(380,26)。remember中的re-表示again，就是再一次记起的意思。之后我们学其它的时候会发现很多表示write down的词都和*(s)mer-有关系(比如memoir)。这也好理解，written down吗，就是为了以后方便回忆。注意这词根有俩意思，另一个表示to get a share of something，比如merit(4549,41)，但这个意思并不常用，就不赘述了。
  related:
    - memorize
    - memorial
    - memorable
    - memorialize
    - memoir
"*bhendh-":
  meaning: to bind
  exp: 超常用词有bind(2519,-1)和band(1284,169)，都没啥好解释的。band除了本意"a flat, narrow strip of cloth"之外，最常用的意思就是"乐队"。这个意思揭示了bind的引申义：group，也就是"大家绑(bind)在一起"的感觉。
  related:
