"*bhreu-":
  meaning: to boil, bubble, effervesce, burn
  exp: "代表词是bread(2131,-1)。首先bread里有很多小孔(boil)，其次它也是bake出来的，和boil, burn也都有联系。另外这个PIE root的释义中的effervesce也来源于相同的词根，表示(of a liquid) give off bubbles，也就是冒泡儿。但搞笑的是它不在20K的词频里，所以我们在这儿拆一下好了：effervesce = ef(=ex-: out) + ferv(=*bhreu-)。另外更搞笑的是boil(4300,42)居然不是从这个词根来的，这个我们讲到*bhel-=to blow, swell的时候会再提到。当然了，我严重怀疑这两个词根也是近亲。"
"*dem-":
  meaning: house, household
  exp: 最常用词是大家都认识的dangerous(1465,71)和danger(1554,37)。这个词也属于"因为常用，所以难讲"的范畴。这个PIE root先从household发展出了lord, master的意思(因为这帮一般是有产者)，随后又衍生出了being in the control of someone的感觉。而"被控制"又是很危险的，所以danger就表示"危险"啦~ 你看，绕了多大一个圈子。另外还有三个超常用词domestic(1556,59), dominate(2332,-1)和dominant(3204,68)，在书中会讲到。这里提及就是让不认识的读者羞愧一下。
"*dheigh-":
  meaning: to form, build
  exp: 最最难讲的词根之一。涉及的超常用词是figure(553,303)。注意这里的dh和f可互换，不过我并不知道为什么(只能猜是d和p长得比较像，而ph=f)，只能硬记。figure本来是指绘画，而画的则一般是形状(form)。这个词根的另外一个分支比较难想，其中的代表词是lady(1526,47)。这个词里面的dy=*deigh-，借的是把面揉出形状(form)的感觉。可见以前女孩子一般都是在做diary(5833,-1)，而diary也和lady是同源词，在书中就不赘述了。
  related:
    - figurative
    - figurine
    - landlady
