'cred':
  meaning: to believe
  parent: '*kerd-'
  exp: 古人一般会认为心脏(heart)和思考有关系，所以才会从heart发展到to believe的意思。也确实是——如果你被女朋友甩了，肯定是喊“心痛”而不是“头疼”。
'*tem-':
  meaning: to cut
  exp: 这个词根最常用的词其实是temple(3648,9)。这里的tem是一种"事先分出来的预留地"的感觉，也就是"place reserved or cut out"，比较难想。
'*aim-':
  meaning: to copy
  exp: 从to copy就能看出image(556,187)这个词造得非常好，因为它抓住了image的本质：copy。所谓图像，就是对现实生活中事物的copy。有了这个作基础，imagine(912,86)这样的词就不难理解了。当然从copy到图像是一种引申的用法，而这个词根的本意也在一些单词里有所体现，比如imitate(6238,57)——所谓模仿，其实就是copy的感觉。这也从侧面体现了理解词根原创意思的重要性：如果直接看"模仿"和"图像"这两个概念，很难在二者之间建立联系。但如果知道二者都是从to copy这个概念来的，就很容易理解了。
  exchange: ai-->i，不解释。
'*dlegh-':
  meaning: to engage oneself, be or become fixed
  exp: 要理解这个词根，就要从它衍生出的最常用词play(200,201)说起。古人所定义的"玩儿"其实本意就是occupy or busy oneself——让自己忙于某事。而如果你很投入于一件事，它往往就会给你带来快感，于是乎它就发展成现在"玩儿"的感觉了。同时，to engage oneself还有一种让自己身陷其中的感觉，于是它就发展出了to pledge的引申义，这个我们后面讲pledge这个词的时候会提到。
'*dheu-':
  meaning: dust, vapor, smoke
  exp: 这个PIE root除了其本意外，还有confuse, deceive的引申义——也就是被迷雾蒙蔽了双眼的那种感觉。比如dull(5156,384)用的就是本意，被dust遮住了，所以灰蒙蒙的比较无聊；而dumb(4712,126)则用的是deceive的感觉——特别容易受骗。
'*mori-':
  meaning: body of water
  exp: 简单粗暴的词根——即使有引申义联系也很明显：sea, lake... 组成的常用词有marine(4964,9)和submarine(6890,14)。
'*kan-':
   meaning: to sing
   exp: 这个词根从基本的"吟唱"的意思引申为"掐诀念咒"，所以这个词根有"迷惑"的意思，比如charm(4822,73)。同时，从to sing也发展出一个更general的概念，就是to pronounce，比如accent(4181,50)。有意思的是hen(8085,-1)这个词也是从*kan-来的。按理说to sing应该是公鸡的事，但恰恰古人认为母鸡和to sing联系更紧密。
'*leikw-':
  meaning: to leave
  exp: 在词根中to leave一般会表现出一种"差、缺、留下"的感觉。有人可能会奇怪，这"留下"和"缺"不是两码事儿嘛！可在英文里，它偏偏还就是一码事。因为to leave behind, to leave sth. to someone，就表示把什么东西"留下"。比如eleven(4319,-1) = e(=*ain:one) + lev(*leikw-:to leave)，大概就是"去掉十还留下一"的意思；twelve(3247,-1)呢，当然就是去掉十还留下二了(是不是以前都没意识到这两个词共用一个词根？)。还有个常用词loan(1711,11)。什么是借钱呢，就是人家把钱先留你这儿，过段时间再收回。
  exchange: 由于kw是两个辅音相连，所以衍生词和哪个互换都是有可能的。比如eleven互换的是w，因为w=v；而relic互换的则是k，因为c=k。
'*keu-':
  meaning: to see, observe, perceive
  exp: 和*keu-最相关的常用词就是show(177,237)。联系很明显，不解释。
  exchange: 对于show来说，k=sh，是个不太常用的互换。
  related:
