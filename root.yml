"*deu-":
  meaning: to do, perform; show favor, revere
  exp: 如果觉得词根释义中一下有四个词太复杂，可以总结一下它们的共同点：都是好词(好吧，to do可能中性一点)。只要能理解其positive的感觉就已经成功了一半。*deu-的最常用form是bene-，表示well。比如benefit(815,79) = bene(=bene-:well) + fit(=fac:to do)。后面fac的那个词根我们后面细讲，现在只需混个脸儿熟。所以整个词其实就是good deed的感觉。我在UVa读本科的时候，打篮球如果传了个好球啥的就会被队友夸good deed。*deu-衍生出的第二个超常用词是beautiful(995,160)。
  related:
    - beneficiary
    - benefactor
    - beauty
"*dheigw-":
  meaning: to stick, fix
  exp: 与这个词根相关的有超常用词dig(2484,-1)和fix(1865,414)。dig基本不用说，因为stick就表示穿刺，而挖掘(dig)则是用铲子"穿刺"土地表面。fix的意思上没有问题，不过dh=f是一个很不常见的字母互换，建议硬记。
"*kweie-":
  meaning: to rest, be quiet
  exp: 这个词根衍生出的词基本分为两个系列，一个是quiet系列，包括quiet(1442,199)这个词本身，一般来说比较好理解。大家可能会觉得，quite(562,110), quiet和quit(2546,-1)这三词长得很像。这么想就对了，因为它们都是从同一个词根来的。quit很好理解，和rest有关。而quite比较难想：be quiet是一种free, clear的感觉，后来就表示"干净利落"、"一通到底"的那种感觉——这正是quite要表达的。另一个是while系列，比较难理解。为什么a while中的while(153,81)会和to rest有关呢？首先to rest就是休息，换句话说就是whatever the progress is，它都会维持现状。所以for a while就是借了"维持现状"的那种感觉，进而表示了a space of time。
  related:
    - meanwhile
    - worthwhile
    - awhile
    - erstwhile
    - whilst
"*sek-":
  meaning: to cut
  exp: 这个词根衍生出的超常用词有section(821,43)和skin(1022,155)。section无论意思和互换都好理解——所谓"部分"，就是分割(cut)之后的单位。而skin用了缩略法，把e缩没了。从意思上说，skin的本意其实是"剥皮"，这就和to cut有很大关系了。
