"*bhendh-":
  meaning: to bind
  exp: 超常用词有bind(2519,-1)和band(1284,169)，都没啥好解释的。band除了本意"a flat, narrow strip of cloth"之外，最常用的意思就是"乐队"。这个意思揭示了bind的引申义：group，也就是"大家绑(bind)在一起"的感觉。
