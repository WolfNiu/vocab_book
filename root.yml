    - unprotected
    - protective
    - protectionist
path:
  meaning: to suffer
  exp: 其中一个分支从贬义suffer衍变成了中性的feeling。比如sympathy(4312,36)=sym(=syn-:together)+path(feeling)。
  related:
    - sympathetic
