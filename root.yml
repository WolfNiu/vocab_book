"*dhwer-":
  meaning: door, doorway
  exp: 最常用的当然是door(344,34)本身啦，其次是foreign(690,45)。foreign中for和dhwer-中的wer可互换。从意思上来讲，foreign就是out of doors的感觉。同理，forest(1112,8)也借的是the outside的感觉。这也算说得过去——毕竟树都长外边儿。可见，这个词根是从door这个原始意思衍生出了outside的感觉，因为出了门就是外边了。有的人可能会不服气——那进了门还是里边儿呢！这词为什么不能表示里边？对此我只能回答，我们研究词根的含意只关心它"是怎么发展的"，而不是"有可能怎么发展"。古人从door只想到了outside，而不是inside，我们也只能跟着这么想才能更方便的记词。
  related:
