"*kae-id-":
  meaning: to strike
  exp: strike由于表示hit forcibly，所以*kea-id-还能表示to cut。超常用词是decide(457,167) = de(=de-:off) + cide(=*kae-id-)。用"切下去"表示"决定"，和中文里的"一锤定音"是一个感觉。用英文表达这样的感觉就是resolve difficulties at a stroke，其中at a stroke是by a single action having immediate effect的意思。另外一般来说如果你把人家一棒子打死，或者一劈两半，对方也就活不了了，因此*kae-id-还衍生出一个后缀-cide，表示killer。从这个意思上发展出来的常用词是suicide(2294,-1)，其中sui来源于一个不太常用的PIE root *s(w)e-，表示one's own。不过在记忆的时候就算不认识*s(w)e-，只看cide那部分基本也就明白是啥意思了。
