- content: "@第五章 The best way to learn is to teach.

这章主要是梳理时态。ben老师要求作者去给他的学生讲一堂35分钟的时态课。

在备课的过程中，作者体会到了很多。原来最好的学习方法就是去教别人。文中也是对时态的一种总结吧。因为我是准备先大致浏览一遍，所以没有着重记住。但在看的过程当中，我发现我对于这些时态特别熟悉了。我说的这种熟悉并不是说非常知道这个时态怎么用，或者叫什么。我说的熟悉是，我感觉我可以完全理解这个时态，甚至能够熟练地念出来。因此，我大胆假定，我再做几次练习，基本就不需要担心时态的问题了。

另外ben还教给作者很重要的一个观念。那就是培养自己的“内力“比什么都重要，这是一种放诸四海都重要的能力。"
  source: "http://events.jianshu.io/p/15d27ebb5879"

