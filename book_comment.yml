- content: "强烈推荐大家看这本英语语法书，与其说它是一本语法书，不如说它是一本超级有趣的小说。它是唯一一本我从头看到尾的语法书，不管你是英语小白，还是英语专业的学生，甚至是老师（比如本人哈哈哈哈），我相信看完后都会有新的感悟的。语法不是枯燥复杂的，很多时候是我们把语法分得太细，没有理解，导致学习没有兴趣没有成就感。本人真的是一个很不喜欢看书的懒人，但是这本书真的是很爱很爱,而且里面的插画也很有意思，希望更多人发现它，盘它盘它盘它

☀☀☀☀☀

这本书本人最喜欢的是它对谓语，非谓语，虚拟语气的讲解，此外还有可数名词不可以裸奔的金句，看完理解后想忘记都难哈哈哈哈"
